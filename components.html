<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Components</title>
</head>
<body>
	<div class="site-wrapper">
		<header id="header" class="site-header pb-3">
			<nav class="site-nav">
				
			</nav> <!-- / .site-nav -->

			<div class="phone-number">
				<a href="tel:"></a>
			</div> <!-- / .phone-number -->

		</header> <!-- / .site-header -->

		<main id="main" class="site-content">
			<div class="container">
				<h2>.card-media</h2>
				<div class="row">
					<div class="col-lg-3">
						<div class="card-media">
							<picture class="card-media__img">
								<source srcset="assets/images/wendys.webp" type="image/webp">
								<source srcset="assets/images/wendys.png" type="image/png">
								<img src="assets/images/wendys.png" width="223" height="149" loading="lazy" alt="Wendys logo">
							</picture>
							<div class="card-media__title">
								<h3>Story 1</h3>
							</div>
						</div>
					</div>
				</div>
			</div>

		</main> <!-- / .site-content -->

		<footer id="footer" class="site-footer">
			
		</footer> <!-- / .site-footer -->

</div>



<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
